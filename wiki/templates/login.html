{% load static %}
<link rel="stylesheet" href="{% static 'wiki/style.css' %}">
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login_button">Log In</button>
            <a href="{% url 'wiki:register' %}"> 
                <p>Don't have an account? Register here.</p>
            </a>
        </form>
    </div>
</body>
</html>
