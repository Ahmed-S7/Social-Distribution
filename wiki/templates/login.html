{% load static %}
<link rel="stylesheet" href="{% static 'wiki/style.css' %}">
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% if form.errors %}
        <p style="color: red;">Invalid username or password</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
        <a href="{% url 'wiki:register' %}"> 
            <p>Don't have an account? Register here.</p>
        </a>
    </form>
</body>
</html>
