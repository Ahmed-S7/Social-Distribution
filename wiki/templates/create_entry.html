<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .mt-4{
        font-family: 'Nunito', sans-serif;
    }
    .card .card-create{
          font-family: 'Nunito', sans-serif;
    }
    .top-nav-btns .btn {
      margin-left: 0.5em;
    }
    .card-create {
      max-width: 36em;
      margin: 2em auto;
      box-shadow: 0 0.125em 0.375em rgba(0,0,0,0.12);
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="default_buttons d-flex justify-content-between align-items-center px-4" style="background:#89c6e1; width: 100%; position: fixed; top: 0; left: 0; z-index: 100; height: 4.5em; padding: 1em 2em;">
    <a href="{% url 'wiki:profile' request.user.username %}" class="btn btn-primary">Back to Profile</a>
    <a href="{% url 'wiki:user-wiki' request.user.username %}" class="btn btn-primary">Back to Stream</a>
  </div>
  <div style="height:5.5em"></div>
  <div class="container mt-4">
    <h2 class="fw-bold text-center mb-4">Create a New Post</h2>
    <div class="card card-create">
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="7" placeholder="Write your entry..." required></textarea>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Image (optional)</label>
            <input class="form-control" type="file" id="image" name="image">
          </div>
          <div class="mb-3">
            <label for="visibility" class="form-label">Visibility</label>
            <select class="form-select" name="visibility" id="visibility">
              <option value="PUBLIC">Public</option>
              <option value="FRIENDS">Friends Only</option>
              <option value="UNLISTED">Unlisted</option>
            </select>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
