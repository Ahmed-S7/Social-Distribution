{% load static %}
<link rel="stylesheet" href="{% static 'wiki/profile_page.css' %}">

<section class="author_profile">


            <img class="profile_image" src="{{ author.profileImage }}" alt="{{ author.displayName }}"/>
            <h3>{{ author.displayName }}</h3>
            {% if author.github %}
            <p>{{ author.github}} </p>
            {% else  %}
            <p>GitHub Profile Not Found</p>
            {% endif %}
           <form action="{% url 'wiki:follow_profile' author.serial %}" method="POST">
            {% csrf_token %}
            <button class="follow_button" type="submit">Follow Profile</button> 
            </form>
            <div class="default_buttons">
                <a href="{% url 'wiki:profile' %}">
                    <button type="button">Back to Profile</button>
                </a>
                <a href="{% url 'wiki:user-wiki' request.user.username %}">
                    <button type="button">Back to Stream</button>
                </a>
            </div>
</section>
