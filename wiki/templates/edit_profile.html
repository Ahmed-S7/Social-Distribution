{% load static %}
<link rel="stylesheet" href="{% static 'wiki/profile_page.css' %}">
<link rel="stylesheet" href="{% static 'wiki/edit_profile.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <div class="default_buttons d-flex justify-content-between align-items-center px-4">
    <a href="{% url 'wiki:profile' request.user.username %}" class="btn btn-primary">Back to Profile</a>
    <a href="{% url 'wiki:user-wiki' request.user.username %}" class="btn btn-primary">Back to Stream</a>
  </div>
  <div style="height:5.5em"></div>
  <div class="container mt-4">
    <form method="post" action="{% url 'wiki:edit_profile' request.user.username%}" enctype="multipart/form-data">
        {% csrf_token %}
        <section class="author_profile_card">
            <section class="author_profile">
                {% if author.profileImage %}
                    <img class="profile_image" src="{{ author.profileImage }}" alt="Profile image">
                {% else %}
                    <img class="profile_image" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_640.png" alt="Default image">
                {% endif %}

                <label for="profileImage">Profile Image URL:</label>
                <input type="url" id="profileImage" name="profileImage" value="{{ author.profileImage|default_if_none:'' }}" placeholder="https://example.com/your-image.jpg" class="editable_input" />

                <label for="displayName">Display Name:</label>
                <input type="text" id="displayName" name="displayName" value="{{ author.displayName }}" class="editable_input" required />

                <label for="description">Description:</label>
                <textarea id="description" name="description" class="editable_input">{% if author.description %}{{ author.description }}{% endif %}</textarea>

                <label for="github">GitHub URL:</label>
                <input type="url" id="github" name="github" value="{{ author.github|default_if_none:'' }}" class="editable_input" />

                <button class="save_button" type="submit">Save Changes</button>

                {% if error %}
                <p class="error-message">{{ error }}</p>
                {% endif %}
            </section>
        </section>
    </form>
  </div>
</body>
