{%load static%}
<h1>Incoming Follow Requests For {{author.displayName}}:</h1>


<body>
<section class="follow requests">

{% if follow_requests %}
  {% for follow_request in follow_requests %}
    <h3>{{ follow_request.requester }} has requested to follow you!</h3>
    <form action="{% url 'wiki:process_follow_request' author.serial follow_request.id %}" method="POST">
      {% csrf_token %}
      <button class="accept_follow" name="action" value="accept" type="submit">Accept</button> 
      <button class="reject_follow" name="action" value="reject" type="submit">Reject</button> 
    </form>
  {% endfor %}
{% else %}
  <h3>NO FOLLOW REQUESTS FOUND</h3>
{% endif %}

</section>
<!--THESE ARE THE DEFAULT BUTTONS THAT EVERY PAGE THAT ISNT A MAIN PAGE SHOULD HAVE-->
<div class="default_buttons">
    <a href="{% url 'wiki:profile' %}">
        <button type="nav_button">Back to Profile</button>
    </a>
    <a href="{% url 'wiki:user-wiki' request.user.username %}">
        <button type="nav_button">Back to Stream</button>
    </a>
</div>
</body>
