{%load static%}
<link rel="stylesheet" href="{% static 'wiki/entry_detail.css' %}">
<link rel="stylesheet" href="{% static 'wiki/follow_requests.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<section class="deletion-confirmation d-flex flex-column align-items-center justify-content-center" style="min-height: 60vh;">
  <h2 class="text-center mb-4">Are you sure you want to delete "{{ entry.title }}"?</h2>
  <form method="post" class="d-flex flex-column align-items-center">
    {% csrf_token %}
    <div class="confirmation_buttons d-flex gap-3">
      <button class="btn btn-danger px-4" type="submit">Yes, delete</button>
      <a href="{% url 'wiki:entry_detail' entry.serial %}" class="btn btn-secondary px-4">Cancel</a>
    </div>
  </form>
</section>
