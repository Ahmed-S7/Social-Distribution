{% load static %}


<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Post</title>
  <link rel="stylesheet" href="{% static 'wiki/profile_page.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  </style>
</head>
<body>
  <div class="default_buttons d-flex justify-content-between align-items-center px-4">
    <a href="{% url 'wiki:profile' request.user.username %}" class="btn btn-primary">Back to Profile</a>
    <a href="{% url 'wiki:user-wiki' request.user.username %}" class="btn btn-primary">Back to Stream</a>
  </div>
 <h2 class='page_title'>Local Authors</h2>
  <div class="author_list">

    <link rel="stylesheet" href="{% static 'wiki/author_list.css' %}">
    <section class="authors_list">
      <ul class="author_list">
        {% for author in authors %}
          <section class="author">
            {% if author.profileImage %}
              <img class="profile_image" src="{{ author.profileImage.url }}" alt="Profile Picture">
            {% else %}
              <img class="profile_image" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_640.png" alt="Default image">
            {% endif %}
            <p class="list_display_name">{{ author.displayName }}</p>
            <section class="view_profile_button">
              <a href="{% url 'wiki:view_external_profile' author.serial %}">
                <button class="view_profile" type="submit">View Profile</button>
              </a>
            </section>
          </section>
        {% endfor %}
      </ul>
    </section>
  </div>
</body>
</html>
