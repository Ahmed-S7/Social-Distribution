{% load static %}

<link rel="stylesheet" href="{% static 'wiki/profile_page.css' %}">

<div class="default_buttons d-flex justify-content-between align-items-center px-4">
  <a href="{% url 'wiki:profile' request.user.username %}" class="btn btn-primary">Back to Profile</a>
  <a href="{% url 'wiki:user-wiki' request.user.username %}" class="btn btn-primary">Back to Stream</a>
</div>
<div style="height:3.5em"></div>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="title" value="{{ entry.title }}" required><br>
    <textarea name="content" rows="10" cols="50" required>{{ entry.content }}</textarea><br>
    <input type="file" name="image"><br>

    {% if entry.image %}
        <p>Current image:</p>
        <img src="{{ entry.image.url }}" alt="Current image" style="max-width:200px;"><br>
        <input type="checkbox" name="remove_image"> Remove current image<br>
    {% endif %}
    <label for="visibility">Visibility:</label>
    <select name="visibility" id="visibility">
        <option value="PUBLIC">Public</option>
        <option value="FRIENDS">Friends Only</option>
        <option value="UNLISTED">Unlisted</option>
    </select>

    <button type="submit">Save Changes</button>
</form>
