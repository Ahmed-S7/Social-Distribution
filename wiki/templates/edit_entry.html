<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'wiki/profile_page.css' %}">
  <style>
    .mt-4{
        font-family: 'Nunito', sans-serif;
    }
    .card .card-create{
          font-family: 'Nunito', sans-serif;
    }
    .top-nav-btns .btn {
      margin-left: 0.5em;
    }
    .card-create {
      max-width: 36em;
      margin: 2em auto;
      box-shadow: 0 0.125em 0.375em rgba(0,0,0,0.12);
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="default_buttons d-flex justify-content-between align-items-center px-4">
    <a href="{% url 'wiki:profile' request.user.username %}" class="btn btn-primary">Back to Profile</a>
    <a href="{% url 'wiki:user-wiki' request.user.username %}" class="btn btn-primary">Back to Stream</a>
  </div>
  <div style="height:5.5em"></div>
  <div class="container mt-4">
    <h2 class="fw-bold text-center mb-4">Edit Entry</h2>
    <div class="card card-create">
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ entry.title }}" required>
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="7">{{ entry.content }}</textarea>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Image (optional)</label>
            <input class="form-control" type="file" id="image" name="image">
          </div>
          {% if entry.image %}
          <div class="mb-3">
            <label class="form-label">Current image:</label><br>
            <img src="{{ entry.image.url }}" alt="Current image" style="max-width:200px;" class="mb-2"><br>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remove_image" name="remove_image">
              <label class="form-check-label" for="remove_image">Remove current image</label>
            </div>
          </div>
          {% endif %}
          <div class="mb-3">
            <label for="visibility" class="form-label">Visibility</label>
            <select class="form-select" name="visibility" id="visibility">
              <option value="PUBLIC" {% if entry.visibility == 'PUBLIC' %}selected{% endif %}>Public</option>
              <option value="FRIENDS" {% if entry.visibility == 'FRIENDS' %}selected{% endif %}>Friends Only</option>
              <option value="UNLISTED" {% if entry.visibility == 'UNLISTED' %}selected{% endif %}>Unlisted</option>
            </select>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
